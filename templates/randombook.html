<!DOCTYPE html>
<html lang="en">
<body>

<h1>Random Word Generator</h1>

<FORM NAME="WordForm">
<INPUT TYPE=TEXT NAME="WordBox" id="wordbox"><BR>
<INPUT TYPE=BUTTON VALUE="Generate" onClick="PickRandomWord(document.WordForm);" id="button">
</FORM>

<style>
    body {
        font-family: Verdana, Geneva, sans-serif;
        font-size: 1.2em;
        margin: 0 auto;
        max-width: 960px;
        padding: 40px 10px;
        line-height: 1.65em;
        background: #b20940;
        color: #fff;
        font-weight: 300;
    }

    h1 {
        text-align: center;
        margin: 20% 0 5% 0;
    }

    #wordbox {
        /*opacity: 0;*/
        margin: 30px auto 0;
        display: block;
        width: 300px;
        height: 40px;
        font-size: 30px;
        text-align: center;
        background: #fff;
        border-radius: 6px;
        color: black;
        transition: 1s linear;
    }

    #button {
        background: #0b7fba;
        border: 0;
        color: #fff;
        font-size: 20px;
        padding: 1em 2em;
        cursor: pointer;
        margin: 0 auto 60px;
        display: block;
        text-align: center;
        border-radius: 6px;
        font-weight: bold;
    }

</style>
<script>

    var NumberOfWords = 10

    var words = new BuildArray(NumberOfWords)


    words[1] = "In Search of Lost Time by Marcel Proust"
    words[2] = "Ulysses by James Joyce"
    words[3] = "Don Quixote by Miguel de Cervantes"
    words[4] = "One Hundred Years of Solitude by Gabriel Garcia Marques"
    words[5] = "The Great Gatsby by F. Scott Fitzgerald"
    words[6] = "Moby Dick by Herman Melville"
    words[7] = "War and Peace by Leo Tolstoy"
    words[8] = "Hamlet by William Shakespeare"
    words[9] = "The Odyssey by Homer"
    words[10] = "Madame Bovary by Gustave Flaubert"


    function BuildArray(size){
        this.length = size
        for (var i = 1; i <= size; i++){
            this[i] = null}
        return this
    }

    function PickRandomWord(frm) {

        var rnd = Math.ceil(Math.random() * NumberOfWords)

        frm.WordBox.value = words[rnd]
    }
    }

</script>
</body>
</html>
