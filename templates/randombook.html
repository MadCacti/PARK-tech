<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Book</title>
</head>
<body>
<p id="random"></p>

<script>
    let x = Math.floor((Math.random() * 100) + 1);
    document.getElementById("random").innerHTML = x;

    function isPrime(x) {
        for (let i = 2; i * i <= x; i++)
            if (x % i === 0)
                return false;
        return x > 1;
    }
</script>


</body>
</html>
