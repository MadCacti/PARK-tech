<link rel="stylesheet" href="static/css/Mode.css">
    <style>
        /* light mode */
        /* selects the original element of the html document */
        :root {
            --color-page-background: rgba(0, 0, 0, 0.15);
            --color-text: black;
            --color-border: black;
        }

        /* dark mode */
        .dark {
            --color-page-background: black;
            --color-text: white;
            --color-border: white;
        }

        body {
            background-color: var(--color-page-background);
            color: var(--color-text);
        }

        .switch {
            position: fixed;
            background-color: var(--color-black);
            border: 0px solid var(--color-text);
            color: var(--color-text);
            text-align: center;
            width: 60px;
            height: 34px; }
        }
        /*# sourceMappingURL=Mode.css.map */
    </style>

</div>

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Dosis:400,600'>
</head>

<button class="switch" type="checkbox" style="color: purple; padding-left: 1250px" id="darklight" onclick="dark()" data-switch-dark>
    LIGHT
</button>

<body>



<script>
    function dark() {
        var x = document.getElementById("darklight");
        if (x.innerHTML === "LIGHT") {
            x.innerHTML = "DARK";
        } else {
            x.innerHTML = "LIGHT";
        }
    }
    // Switch Text from Light --> Dark when clicked to match the style

    document.querySelector('[data-switch-dark]').addEventListener('click', function() {
        document.body.classList.toggle('DARK');
    });
    // matches page with darkmode css onclick
</script>


</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const app        = document.querySelector(".app");
        const themeName  = document.querySelector(".theme-name");
        const button     = document.querySelector(".btn-switch");
        let currentTheme = app.classList.contains("Light") ? "Light" : "Dark";

        button.addEventListener("click", function() {
            app.classList.remove(currentTheme);
            currentTheme = currentTheme === "Light" ? "Dark" : "Light";
            app.classList.add(currentTheme);

            themeName.innerText = currentTheme;
        });
    });

</script>
