{% extends "layouts/base.html" %}
{% block content %}
    <body onload="NextQuestion(0)">
    <main>
        <head>
            <style>{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html, body{
                height: 100%;
            }


            body{
                font-family: 'Montserrat', serif;

            }




            .game-details-container h1{
                font-size: 1.2rem;
            }

            .game-question-container{
                width: 80%;
                height: 8rem;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 2px solid black;
                border-radius: 25px;
            }

            .game-question-container h1{
                font-size: 1.1rem;
                text-align: center;
                padding: 3px;
            }

            .game-options-container{
                width: 80%;
                height: 12rem;
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: space-around;
            }

            .game-options-container span{
                width: 45%;
                height: 3rem;
                border: 2px solid black;
                border-radius: 20px;
                overflow: hidden;
            }
            span label{
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: transform 0.3s;
                font-weight: 600;
                color: black;
            }

            span label:hover{
                -ms-transform: scale(1.12);
                -webkit-transform: scale(1.12);
                transform: scale(1.12);
                color: red;
            }

            input[type="radio"] {
                position: relative;
                display: none;
            }


            .next-button-container{
                width: 50%;
                height: 3rem;
                display: flex;
                justify-content: center;
            }
            .next-button-container button{
                width: 8rem;
                height: 2rem;
                border-radius: 10px;
                background: none;
                color: rgb(25, 25, 25);
                font-weight: 600;
                border: 2px solid gray;
                cursor: pointer;
                outline: none;
            }
            .next-button-container button:hover{
                background-color: rgb(143, 93, 93);
            }

            .modal-container{
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0,0,0);
                background-color: rgba(0,0,0,0.4);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                -webkit-animation: fadeIn 1.2s ease-in-out;
                animation: fadeIn 1.2s ease-in-out;
            }

            .modal-content-container{
                height: 20rem;
                width: 25rem;
                background-color: rgb(43, 42, 42);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
                border-radius: 25px;
            }

            .modal-content-container h1{
                font-size: 1.3rem;
                height: 3rem;
                color: lightgray;
                text-align: center;
            }

            .grade-details{
                width: 15rem;
                height: 10rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
            }

            .grade-details p{
                color: white;
                text-align: center;
            }

            .modal-button-container{
                height: 2rem;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }


            .modal-button-container button:hover{
                background-color: rgb(83, 82, 82);
            }

            </style>
        </head>
        <title>
            Wishlist
        </title>
        <div class="modal-container" id="modal-score">

            <div class="modal-content-container">



            </div>
        </div>

        <div class="game-quiz-container">

            <div class="game-details-container">
                <div class="row">
                    <h1 style="width: 70%; font-size: x-large">Choose a Genre and make a Wishlist</h1>
                    <h1 style="width: 30%; color: green; font-size: x-large" id="type"></h1>
                </div>
                <div>
                    <button id="buttonf" onclick="chosenf()">Fantasy</button>
                    <button id="buttonc" onclick="chosenc()">Non-Fiction</button>
                    <button id="buttons" onclick="chosens()">Sci-Fi</button>
                </div>
                <h1> Book#: <span id="QNum"></span> / 5</h1>
                <p style="text-align:center; font-size: x-large" id="output"></p>
            </div>
            <div id = "quiz" style = "display:none">
                <div class="game-question-container">
                    <h1>Add</h1>
                    <h1 id="display-question"></h1>
                    <h1> to list?</h1>
                </div>

                <div class="game-options-container">

                    <div class="modal-container" id="option-modal">

                        <div class="modal-content-container">

                            <div class="modal-button-container">
                            </div>

                        </div>

                    </div>

                    <span>
                        <input type="radio" id="option-one" name="option" class="radio" value="A" />
                        <label for="option-one" class="option" id="option-uno"></label>
                    </span>


                    <span>
                        <input type="radio" id="option-two" name="option" class="radio" value="B" />
                        <label for="option-two" class="option" id="option-dos"></label>
                    </span>


                </div>

                <div class="next-button-container">
                    <button onclick="NextQ()">Next book</button>
                </div>
            </div>
        </div>

            let shuffledQ = []

            function mixQuestions(clist) {
                while (shuffledQ.length <= 4) {
                    const random = clist[Math.floor(Math.random() * clist.length)]
                    if (!shuffledQ.includes(random)) {
                        shuffledQ.push(random)
                    }
                }
            }

            let button1 = document.getElementById("buttonf");
            let button2 = document.getElementById("buttonc");
            let button3 = document.getElementById("buttons");

            function chosenf() {
                document.getElementById("type").innerHTML = "Fantasy"
                document.getElementById('quiz').style.display = '';
                button2.disabled = true;
                button3.disabled = true;
                NextQuestion(0, questions)
            }
            function chosenc() {
                document.getElementById("type").innerHTML = "Comedy"
                document.getElementById('quiz').style.display = '';
                button1.disabled = true;
                button3.disabled = true;
                NextQuestion(0, questions2)
            }
            function chosens() {
                document.getElementById("type").innerHTML = "Sci-Fi"
                document.getElementById('quiz').style.display = '';
                button1.disabled = true;
                button2.disabled = true;
                NextQuestion(0, questions3)
            }

            let questionNumber = 1
            var myylist = []
            let indexNumber = 0

            function NextQuestion(index, mchoice) {

                mixQuestions(mchoice)
                const currentQuestion = shuffledQ[index]
                document.getElementById("QNum").innerHTML = questionNumber
                document.getElementById("display-question").innerHTML = currentQuestion.question;
                document.getElementById("option-uno").innerHTML = currentQuestion.A;
                document.getElementById("option-dos").innerHTML = currentQuestion.B;

            }


            function checkForAnswer() {
                const currentQuestion = shuffledQ[indexNumber]
                const currentQuestionAnswer = currentQuestion.Answer
                const options = document.getElementsByName("option");
                let Answer = null

                options.forEach((option) => {
                    if (option.value === currentQuestionAnswer) {
                        Answer = option.labels[0].id
                    }
                })

                options.forEach((option) => {
                    if (option.checked === true && option.value === currentQuestionAnswer) {
                        myylist.push(currentQuestion.question)
                        indexNumber++
                        if (questionNumber < 5) {
                            questionNumber++
                        }
                    }
                    else if (option.checked && option.value !== currentQuestionAnswer) {
                        indexNumber++
                        if (questionNumber < 5) {
                            questionNumber++
                        }
                    }
                })
            }



            //called when the next button is called
            function NextQ() {
                checkForAnswer() //check if player picked right or wrong option
                //delays next question displaying for a second just for some effects so questions don't rush in on player
                if (indexNumber === 5) {
                    document.getElementById("output").innerHTML = "Thanks!    Your Wishlist:" + myylist
                    document.getElementById('quiz').style.display = 'none';
                }
                setTimeout(() => {
                    if (indexNumber <= 5) {
                        NextQuestion(indexNumber)
                    }
                    else {
                    }
                }, 0);
            }

    </main>
