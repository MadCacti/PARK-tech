{% extends "layouts/base.html" %}
{% block content %}
    <body onload="CurrQuestion(0)">
    <main>

        <head>
            <style>{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html, body{
                height: 150%;
            }


            body{
                font-family: 'Montserrat', serif;
                background-color: #e78f0c;
            }


            .game-details-container h1{
                font-size: 1.2rem;
            }

            .game-question-container{
                width: 100%;
                height: 8rem;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 5px solid black;
                border-radius: 25px;
            }

            .game-question-container h1{
                font-size: 1.1rem;
                text-align: center;
                padding: 5px;
                border: 5px white;

            }

            .game-options-container{
                width: 100%;
                height: 12rem;
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: space-around;
            }

            .game-options-container span{
                width: 50%;
                height: 3rem;
                border: 5px solid black;
                border-radius: 20px;
                overflow: hidden;
                background-color: #25883c;
            }
            span label{
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: transform 0.3s;
                font-weight: 600;
                color: black;
            }

            span label:hover{
                -ms-transform: scale(1.12);
                -webkit-transform: scale(1.12);
                transform: scale(1.12);
                color: red;
            }

            input[type="radio"] {
                position: relative;
                display: none;
            }


            .next-button-container{
                width: 50%;
                height: 3rem;
                display: flex;
                justify-content: center;
            }
            .next-button-container button{
                width: 8rem;
                height: 2rem;
                border-radius: 10px;
                background: none;
                color: rgb(25, 25, 25);
                font-weight: 600;
                border: 3px solid gray;
                cursor: pointer;
                outline: none;
                background-color: rgb(238, 236, 241);
            }
            .next-button-container button:hover{
                background-color: rgb(66, 66, 66);
            }

            .modal-container{
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0,0,0);
                background-color: rgba(0,0,0,0.4);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                -webkit-animation: fadeIn 1.2s ease-in-out;
                animation: fadeIn 1.2s ease-in-out;
            }

            .modal-content-container{
                height: 20rem;
                width: 25rem;
                background-color: rgb(43, 42, 42);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
                border-radius: 25px;
            }

            .modal-content-container h1{
                font-size: 1.3rem;
                height: 3rem;
                color: lightgray;
                text-align: center;
            }

            .grade-details{
                width: 15rem;
                height: 10rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
            }

            .grade-details p{
                color: white;
                text-align: center;
            }

            .modal-button-container{
                height: 2rem;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }


            .modal-button-container button:hover{
                background-color: rgb(83, 82, 82);
            }

            </style>
        </head>
        <title>
            PARK-Tech - Wishlist
        </title>
        <div class="modal-container" id="modal-score">

            <div class="modal-content-container">



            </div>
        </div>

        <div class="game-quiz-container">

            <div class="game-details-container">
                <div class="row">
                    <h1 class= "align-content-center" style="width: 70%; font-size: x-large">Choose a Genre and make a Wishlist</h1>
                    <h1 class= "align-content-center" style="width: 70%; font-size: x-large">Scroll Down to PLAY after choosing a genre!</h1>

                    <h1 style="width: 30%; color: green; font-size: x-large" id="type"></h1>
                </div>
                <div>
                    <button id="buttonf" onclick="chosenf()">Fantasy</button>
                    <button id="buttonc" onclick="chosenc()">Non-Fiction</button>
                    <button id="buttons" onclick="chosens()">Sci-Fi</button>
                </div>
                <h1> Book#: <span id="QNum"></span> / 5</h1>
